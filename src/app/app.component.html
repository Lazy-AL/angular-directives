<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
<!--          ngclass and ngstyle directives-->
<!--          square bracket indicate that we bind data to-->
<!--          some property on our ng class or ng style directive-->
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumber"
          >{{odd}}
          </li>
        </div>
      <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let even of evenNumber"
        >{{even}}
        </li>
      </div>
      </ul>
      <p appBasicHighLight>Style me with basicDirective</p>
      <p appBetterHighlight>Style me with a Better  style directive basicDirective</p>
      <ng-template [ngIf]="onlyOdd">
      </ng-template>
    </div>
  </div>
</div>
